<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Sudu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="background-animation"></div>

    <div class="container">
        <div class="envelope-wrapper" id="envelope">
            <div class="envelope">
                <div class="front"></div>
                <div class="top"></div>
                <div class="letter">
                    <div class="letter-content">
                        <div class="photo-container">
                            <img src="2025_05_15_11_17_IMG_2013.jpg" alt="Our Memory" id="letter-photo"
                                onerror="this.src='https://images.unsplash.com/photo-1518199266791-5375a83190b7?q=80&w=1000&auto=format&fit=crop'">
                        </div>
                        <h1 class="salutation">Hey Sudu,</h1>
                        <p class="love-note">
                            "I don't love you for one version of you, I love you for every version...<br>
                            the soft one, the crazy one, the emotional one ... because all of them are you"
                        </p>
                        <div class="signature">
                            <p>Forever yours,</p>
                            <p class="name">Manika</p>
                            <p class="real-name">(Jayashan)</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="heart" id="open-btn"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>


</html>
